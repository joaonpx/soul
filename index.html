<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul | Disney</title>

    <link
      rel="shortcut icon"
      href="./assets/fav-icon.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        class="iframe"
        src="https://www.youtube.com/embed/videoseries?controls=0&autoplay=1&loop=1&disablekb=1&mute=1&amp;list=PLiqZ5LpZzkb_3YyIhYolOHJVDIVBixvCx"
        title="Soul Trailer"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <hero class="hero-container">
      <header>
        <a href="https://www.disneyplus.com" target="_blank">
          <img
            src="./assets/disneyplugs.svg"
            alt="Disney Plus Logo"
            class="logo"
          />
        </a>

        <div class="menu">
          <a href="./index.html" alt="Home Link">HOME</a>
          <a
            href="https://www.disney.com.br/disneyplus/soul"
            alt="About Link"
            target="_blank"
            >ABOUT</a
          >
          <a
            href="https://wallpaperaccess.com/soul-pixar"
            alt="Wallpapers Link"
            target="_blank"
            >WALLPAPERS</a
          >
        </div>

        <div class="socials">
          <a href="https://facebook.com" target="_blank">
            <img src="./assets/facebook.svg" alt="Facebook Icon" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="./assets/instagram.svg" alt="Instagram Icon" />
          </a>
          <a href="https://youtube.com" target="_blank">
            <img src="./assets/youtube.svg" alt="Youtube Icon" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="./assets/twitter.svg" alt="Twitter Icon" />
          </a>
        </div>
      </header>
    </hero>
  </body>
</html>
